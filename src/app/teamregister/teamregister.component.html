
        <mat-card style="background-color:darksalmon">
          <mat-card-header>

            <mat-card-title class="justify-content-center" style="font-size:20px">Register Your Team Here</mat-card-title>
              </mat-card-header>
              <mat-card-content class="card-body">
                <form [formGroup]="teamform" (submit)="createTeam(teamform.value)">

                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Team Name" type="text" formControlName="name">
                  </mat-form-field>
                    <button mat-raised-button color="primary" style="border-radius:50px" class="btn-block"> Submit</button>
                  </form>
           </mat-card-content>
        </mat-card>
